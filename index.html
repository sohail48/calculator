<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Application</title>
  <link href="utils.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1 class="text-center">Calculator</h1>
  <div class="container flex flex-column items-center mx-auto m-w-20 bg-black bg-danger">
    <div class="row">
      <input class="input" type="text">
    </div>
    <div class="row">
      <button class="btn btn-1">AC</button>
      <button class="btn btn-2">%</button>
      <button class="btn btn-3">M+</button>
      <button class="btn btn-4">M-</button>
    </div>
    <div class="row">
      <button class="btn btn-5">7</button>
      <button class="btn btn-6">8</button>
      <button class="btn btn-7">9</button>
      <button class="btn btn-8">*</button>
    </div>
    <div class="row">
      <button class="btn btn-9">4</button>
      <button class="btn btn-10">5</button>
      <button class="btn btn-11">6</button>
      <button class="btn btn-12">/</button>
    </div>
    <div class="row">
      <button class="btn btn-13">1</button>
      <button class="btn btn-14">2</button>
      <button class="btn btn-15">3</button>
      <button class="btn btn-16">+</button>
    </div>
    <div class="row">
      <button class="btn btn-17">0</button>
      <button class="btn btn-18">.</button>
      <button class="btn btn-19">=</button>
      <button class="btn btn-20">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
